<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Fifa Word Cup</title>
</head>
<body>
    <!---->
    <header class="container-cabeçalho">

        <section class="container-global-header">
            <div class="logo-menu">
            <img src="/imagem/logo-fifa.png" alt="logo">  
            </div>

            <div class="links-menu">
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Grupos</a></li>
                    <li><a href="#">Partidas</a></li>
                    <li><a href="/assistir/assistir.html">Assistir</a></li>
                </ul>
            </div>
        </section>

    </header>

<!--conteudo do main-->
    <main class="conteudo-principal">
        
        <section class="banner banner-flex">

            <div class="logo-fifa-word-cup">
                <img src="/imagem/logo-fifa-world-cup.png" alt="">
            </div>
        </section>

        <div class="grupos">
            <h1>GRUPOS</h1>
        </div>

        <section class="cards">

            <div class="cards-times">
                <h1>GRUPO A</h1>
                <div class="icones-cards">
                    <img src="/imagem/Qatar.png" alt="Qatar"><a href="#">Qatar</a>
                    <img src="/imagem/Ecuador.png" alt="Equadorr"><a href="#">Equador</a>
                    <img src="/imagem/Senegal.png" alt="Senegal"><a href="#">Senegal</a>
                    <img src="/imagem/Netherlands.png" alt="Holanda"><a href="#">Holanda</a>
                </div>
            </div>

            <div class="cards-times">
                <h1>GRUPO B</h1>
                <div class="icones-cards">
                    <img src="/imagem/inglaterra.png" alt="Inglaterra"><a href="#">Inglaterra</a>
                    <img src="/imagem/Iran.png" alt="Irã"><a href="#">Irã</a>
                    <img src="/imagem/USA.png" alt="Estados Unidos"><a href="#">Estados Unidos</a>
                    <img src="/imagem/Wales.png" alt="País de Gales"><a href="#">País de Gales</a>
                </div>
            </div>

            <div class="cards-times">
                <h1>GRUPO C</h1>
                <div class="icones-cards">
                    <img src="/imagem/Argentina.png" alt="Qatar"><div class="texto"><a href="#">Argentina</a></div>
                    <img src="/imagem/Saudi Arabia.png" alt="Equadorr"><a href="#">Arábia Saudita</a>
                    <img src="/imagem/Mexico.png" alt="Senegal"><a href="#">México</a>
                    <img src="/imagem/Poland.png" alt="Holanda"><a href="#">Polônia</a>
                </div>
            </div>
        </section>

    </main>

    <footer></footer>
</body>
</html>
